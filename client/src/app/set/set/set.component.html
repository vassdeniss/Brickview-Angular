<div class="card">
  <img src="{{ legoSet?.image }}" alt="set {{ legoSet?.setNum }}" />
  <div class="card-content">
    <div class="card-title" [ngClass]="{ 'review-div': legoSet?.review }">
      {{ legoSet?.name }}
    </div>
    <div class="card-details">
      <span>{{ "general.review.year" | translate }}: {{ legoSet?.year }}</span>
      <span
        >{{ "general.review.parts" | translate }}: {{ legoSet?.parts }}</span
      >
    </div>
    <div class="card-actions">
      <button
        *ngIf="!legoSet?.review"
        [routerLink]="['/reviews', legoSet?._id, 'create']"
        class="card-button"
      >
        <i class="fa-solid fa-plus"></i>
        {{ "set.set.button-add" | translate }}
      </button>
      <button
        *ngIf="legoSet?.review"
        [routerLink]="['/reviews', legoSet?._id]"
        class="card-button"
      >
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
        {{ "general.review.view" | translate }}
      </button>
      <button class="card-button-danger" (click)="deleteSet(legoSet!._id)">
        <i class="fa-solid fa-trash"></i>
        {{ "set.set.button-delete" | translate }}
      </button>
    </div>
  </div>
</div>
