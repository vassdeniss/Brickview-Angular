<div class="card">
  <img src="{{ legoSet?.set_img_url }}" alt="set {{ legoSet?.set_num }}" />
  <div class="card-content">
    <div class="card-title">{{ legoSet?.name }}</div>
    <div class="card-details">
      <span>Year: {{ legoSet?.year }}</span>
      <span>Parts: {{ legoSet?.num_parts }}</span>
    </div>
    <a href="{{ legoSet?.set_url }}">View Details</a>
  </div>
</div>
