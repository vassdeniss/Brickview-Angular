<app-popup
  *ngIf="popup.isActive"
  title="{{ 'set.my-sets.title' | translate }}"
  (closed)="popup.hide()"
>
  <p>{{ "set.my-sets.paragraph" | translate }}</p>
</app-popup>

<ul *ngIf="!popup.isActive">
  <app-set
    *ngFor="let set of sets"
    [legoSet]="set"
    (setRemoved)="deleteSet($event)"
  />
</ul>
