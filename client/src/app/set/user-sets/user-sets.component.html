<app-popup
  *ngIf="popup.isActive"
  title="Nothing found here!"
  (closed)="popup.hide()"
>
  <p>This user has no sets in his collection!</p>
</app-popup>
<div class="container">
  <div class="profile">
    <img *ngIf="user?.image" [src]="user?.image" alt="Profile Picture" />
    <h2>{{ user?.username }}</h2>
  </div>
  <h3>User has: {{ sets.length }} sets</h3>
</div>
<ul *ngIf="!popup.isActive">
  <div class="card" *ngFor="let set of sets">
    <img src="{{ set.image }}" alt="set {{ set.setNum }}" />
    <div class="card-content">
      <div class="card-title" [ngClass]="{ 'review-div': set.review }">
        {{ set.name }}
      </div>
      <div class="card-details">
        <span>Year: {{ set.year }}</span>
        <span>Parts: {{ set.parts }}</span>
      </div>
      <button
        *ngIf="set.review"
        [routerLink]="['/reviews', set._id]"
        class="card-button"
      >
        View Review
      </button>
    </div>
  </div>
</ul>
