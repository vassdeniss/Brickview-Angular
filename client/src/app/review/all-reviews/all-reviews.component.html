<app-search (searchEvent)="searchSets($event)" />
<ul>
  <div *ngFor="let set of sets$ | async" class="card">
    <img src="{{ set.image }}" />
    <div class="card-content">
      <div class="card-title">
        {{ set.name }}
      </div>
      <div class="card-details">
        <img *ngIf="set.userImage" src="{{ set.userImage }}" />
        <div class="card-details__info">
          <span
            >Review by:
            <strong class="user-link" [routerLink]="['/sets', set.username]">{{
              set.username
            }}</strong></span
          >
          <span>{{ set.reviewDate }}</span>
        </div>
      </div>
      <div class="card-actions">
        <button [routerLink]="['/reviews', set._id]" class="card-button">
          View Review
        </button>
      </div>
    </div>
  </div>
</ul>
