<app-popup
  *ngIf="popup.isActive"
  title="{{ 'general.error' | translate }}"
  (closed)="popup.hide()"
>
  <p *ngFor="let error of errors">{{ error }}</p>
</app-popup>
<form
  [formGroup]="reviewForm"
  class="review-form"
  (ngSubmit)="onSubmit(button)"
>
  <h2>{{ "review.create-review.header" | translate }}</h2>
  <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
  <ngx-editor
    [editor]="editor"
    placeholder="{{ 'review.create-review.editor-placeholder' | translate }}"
    id="content"
    name="content"
    formControlName="content"
  ></ngx-editor>
  <div class="form-group">
    <label for="images">{{ "review.create-review.images" | translate }}</label>
    <input
      type="file"
      id="setImages"
      name="images"
      multiple=""
      accept="image/*"
      formControlName="images"
      (change)="onFileChange($event)"
    />
  </div>
  <div class="form-group">
    <label for="setVideoIds">{{
      "review.create-review.videos" | translate
    }}</label>
    <input
      type="text"
      id="setVideoIds"
      name="setVideoIds"
      placeholder="Enter youtube URLs..."
      formControlName="setVideoIds"
    />
  </div>
  <div class="image-wrapper" *ngFor="let url of images; let i = index">
    <img [src]="url" />
    <a class="delete-button" (click)="deleteImage(i)">&times;</a>
  </div>
  <input type="hidden" id="_id" name="_id" formControlName="_id" />
  <button #button>{{ "review.create-review.button" | translate }}</button>
</form>
