<div class="container">
  <div class="profile">
    <img *ngIf="image" [src]="image" alt="Profile Picture" />
    <h2>{{ user?.username }}</h2>
  </div>
  <h3>
    {{ "user.user-current-profile.header1" | translate }}:
    {{ user?.sets?.length }}
    {{ "user.user-current-profile.header2" | translate }}
  </h3>
  <div class="buttons">
    <button routerLink="/sets/my-sets" class="button">
      <i class="fa-solid fa-box"></i>
      {{ "user.user-current-profile.collection" | translate }}
    </button>
    <button routerLink="/sets/add-set" class="button">
      <i class="fa-solid fa-plus"></i>
      {{ "user.user-current-profile.new" | translate }}
    </button>
    <button
      [routerLink]="['/users', 'edit']"
      [queryParams]="{ username: user?.username }"
      class="button"
    >
      <i class="fa-solid fa-gear"></i>
      {{ "user.user-current-profile.edit" | translate }}
    </button>
  </div>
</div>
