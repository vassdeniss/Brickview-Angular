<div class="flex-wrapper">
  <div class="wrapper">
    <h1>{{ "core.home.header" | translate }}</h1>
    <p>
      {{ "core.home.desc1" | translate }}
    </p>
    <p>
      {{ "core.home.desc2" | translate }}
    </p>
    <p>
      {{ "core.home.desc3" | translate }}
    </p>
    <p>
      {{ "core.home.desc4" | translate }}
    </p>
  </div>
  <ul>
    <div *ngFor="let set of sets$ | async" class="card">
      <img src="{{ set.image }}" />
      <div class="card-content">
        <div class="card-title">
          {{ set.name }}
        </div>
        <div class="card-details">
          <img *ngIf="set.userImage" src="{{ set.userImage }}" />
          <div class="card-details__info">
            <span
              >{{ "general.review.author" | translate }}
              <strong
                class="user-link"
                [routerLink]="['/sets', set.username]"
                >{{ set.username }}</strong
              ></span
            >
            <span>{{ set.reviewDate }}</span>
          </div>
        </div>
        <div class="card-actions">
          <button [routerLink]="['/reviews', set._id]" class="card-button">
            {{ "general.review.view" | translate }}
          </button>
        </div>
      </div>
    </div>
  </ul>
</div>
