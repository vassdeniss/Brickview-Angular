<div class="search-form">
  <input
    type="text"
    placeholder="{{ 'core.search.placeholder' | translate }}"
    #searchField
  />
  <button type="button" (click)="search(searchField.value)">
    <i class="fa-solid fa-magnifying-glass"></i>
    {{ "core.search.button" | translate }}
  </button>
</div>
