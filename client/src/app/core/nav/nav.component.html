<nav class="navbar">
  <div routerLink="/" class="navbar-title">BrickView</div>
  <div class="navbar-buttons">
    <div class="flags">
      <a (click)="changeLanguage('en')" class="fib fi-us flag"></a>
      <a (click)="changeLanguage('bg')" class="fib fi-bg flag"></a>
    </div>
    <button routerLink="/reviews/" class="navbar-button">
      <i class="fa-solid fa-newspaper"></i>
      {{ "core.nav.reviews" | translate }}
    </button>
    <button *ngIf="!isLogged" routerLink="/auth/login" class="navbar-button">
      <i class="fa-solid fa-user"></i>
      {{ "core.nav.login" | translate }}
    </button>
    <button *ngIf="!isLogged" routerLink="/auth/register" class="navbar-button">
      <i class="fa-solid fa-user"></i>
      {{ "core.nav.register" | translate }}
    </button>
    <button *ngIf="isLogged" (click)="logout()" class="navbar-button">
      <i class="fa-solid fa-right-to-bracket"></i>
      {{ "core.nav.logout" | translate }}
    </button>
    <img
      *ngIf="isLogged && image"
      [src]="image"
      routerLink="/users/my-profile"
    />
    <button
      *ngIf="isLogged && !image"
      routerLink="/users/my-profile"
      class="navbar-button"
    >
      {{ "core.nav.profile" | translate }}
    </button>
  </div>
</nav>
